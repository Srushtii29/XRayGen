<!DOCTYPE html>
<html>
<head>
    <title>Upload Broken Bones X-ray</title>
</head>
<body>
    <h1>Upload a Broken Bones X-ray</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload and Predict">
    </form>
    {% if prediction %}
        <h2>Prediction:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
