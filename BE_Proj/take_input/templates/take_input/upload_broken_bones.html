<!DOCTYPE html>
<html>
<head>
    <style>
        body {

          justify-content: center;
          height: 100vh;

        }

    .btn:hover {

     box-shadow: 0 10px 20px rgba(27, 27, 27, .5);

    .btn:active {
     transform: translateY(-3px);
    }
    .radio-container {
        display: grid;
        grid-template-columns: repeat(3, auto); /* 3 columns per row */
        grid-gap: 10px; /* Adjust the gap between radio buttons as needed */
    }

    /* Hide the actual radio buttons */
    .radio-container input[type="radio"] {
        display: none;
    }

    .location-label {
        display: inline-block;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Style labels to look like radio buttons */
    .location-label::before {
        content: "";
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ccc;
        border-radius: 50%;
        margin-right: 8px;
        vertical-align: middle;
        transition: background-color 0.3s ease;
    }

    /* Style labels when the radio button is checked */
    .radio-container input[type="radio"]:checked + .location-label::before {
        background-color: #007bff;
    }

    .location-label:hover {
        background-color: #f0f0f0; /* Change background color on hover */
    }

    .location-label:active {
        background-color: #ddd; /* Change background color when clicked */
    }
    
    

    
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    
        label, input, select {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
    
        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 22px);
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background: #0056b3;
        }
    
        /* Animation */
        form {
            animation: slideUp 0.5s ease;
        }
        input[type="text"],
        input[type="number"] {
        width: calc(100% - 22px);
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: #ffffff; /* White background color */
        color: #000000; /* Black text color */
    }
    
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
       
        select {
        width: calc(100% - 22px);
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.1); /* Black color with transparency */
        color: #ffffff; /* White color for text */
    }
    
    option {
        background-color: #000000; /* Black color for dropdown options */
    }
    #gender {
      width: calc(100% - 22px);
      background: #ffffff; /* White background color */
      color: #000000; /* Black text color */
    }
    #Patient_History {
      width: calc(100% - 22px);
      padding: 12px; /* Increased padding */
      height: 60px; /* Increased height */
      border: 10px;
      border-radius: 5px;
      color: #ffffff; /* White color for text */
      background: #ffffff; /* White background color */
      color: #000000; /* Black text color */
    }
    
    /* Style the submit button */
    button[type="submit"] {
        background: linear-gradient(180deg, #007bff, #0056b3); /* Blue gradient */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    /* Hover effect for the submit button */
    button[type="submit"]:hover {
        background: linear-gradient(180deg, #0056b3, #003c80); /* Darker blue gradient on hover */
    }
    /* Style the heading */
    h1 {
        color: #ffffff; /* White color for text */
        font-size: 24px; /* Adjust the font size as needed */
        margin-top: 20px; /* Add some top margin */
        transition: color 0.3s ease; /* Smooth color transition on hover */
    }

        text-align: center; /* Center align the text */
    }

    h1:hover {
        color: #2c269f; /* Light gray color on hover */
    }
      </style>
    <title>Upload Broken Bones X-ray</title>
</head>
<body>


    <h1>Upload  Patient Information</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Upload X-ray Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="consulting_doctor">Consulting Doctor:</label>
        <input type="text" id="consulting_doctor" name="consulting_doctor" required><br><br>
        <label for="location">Fracture Location:</label><br>
        <div class="radio-container">
            {% for location in fracture_locations %}
                <input type="radio" id="{{ location }}" name="location" value="{{ location }}" required>
                <label for="{{ location }}" class="location-label">{{ location|title }}</label>
            {% endfor %}
        </div>
        

        <button type="submit">Upload Image</button>
    </form>  
    <br/>


</body>
</html>
