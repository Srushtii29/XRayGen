    <!---Navbar-->
    <div class="navbar">
        <div class="left-links">

            <img src="{% static 'images/icon.png' %}" alt="User Icon" class="user-icon"
                style="height: 50px; width:60px;">
            <b>XRayGen</b>



        </div>
        <br />
        <div class="right-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">
                <img src="{% static 'images/profileimg.png' %}" alt="User Icon" class="user-icon"
                    style="height: 40px; width:40px;">

            </a>

        </div>
    </div>
    <!-- Carousel -->
    <!-- style="width: 80%; margin: 0 auto; margin-top:1%; -->
    <div class="cauroselclass" style=" background-color:#D5DEEF;padding-bottom:1%;padding-top:1%;">
        <div class="cauroselwidth" style="width: 80%; margin: 0 auto; margin-top:1%;">
            <div id=" carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators" style="display: none;">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/slide2.png' %}" class="d-block w-100" alt="..." height="600px">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/slide.png' %}" class="d-block w-100" alt="..." height="600px">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/slide3.png' %}" class="d-block w-100" alt="..." height="600px">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev" style="display: none;">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next" style="display: none;">
                    <span class=" carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </button>
            </div>
        </div>
    </div>
    <br />
    <form method="POST">
        {% csrf_token %}
        <h2>
            <center>Select the Type of Medical document</center>
        </h2>
        <div class="card-container">
            <div class="card">
                <img src="{% static 'images/x_ray.png' %}" alt="Broken Bones X-ray" class="card-img">
                <div class="card__content">
                    <p class="card__title">
                        <input type="radio" id="broken_bones_radio" name="document_type" value="broken_bones">
                        <label for="broken_bones_radio">Broken Bones X-ray</label>
                    </p>
                    <p class="card__description"> </p>
                </div>
            </div>
            <div class="card">
                <img src="{% static 'images/pnu_xray.jpeg' %}" alt="pnu_xray" class="card-img">
                <div class="card__content">
                    <p class="card__title"><input type="radio" name="document_type" value="pneumonia_xray"> Pneumonia
                        Chest X-ray</p>
                    <p class="card__description"> <center>Under development</center> </p>

                </div>
            </div>
        </div>

        <center>
            <div class="sub-btn">
                <input type="submit" value="Select">
            </div>
        </center>
        <br />
    </form>
